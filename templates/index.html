{% extends "base.html" %}

<!---->

{% block main %}
<div class="flex flex-col h-screen justify-between">
  <div
    id="chat-section"
    class="grow flex flex-col w-full items-center overflow-x-hidden overflow-y-scroll after:pointer-events-none after:absolute after:left-0 after:top-0 after:z-10 after:block after:h-full after:w-full after:[background:linear-gradient(0deg,var(--default-bg)_0,var(--default-bg)_9rem,#0000_14rem)]"
    style="
      --default-bg: var(--fallback-b3, oklch(var(--b3) / var(--tw-bg-opacity)));
    "
  >
    <div class="min-h-20 w-full"></div>

    <div id="chat-container" class="w-full max-w-5xl prose space-y-4"></div>

    <div class="min-h-20 w-full"></div>
  </div>

  <div class="flex justify-center h-36 p-8 z-50">
    <div class="card flex-row bg-base-100 w-full max-w-2xl shadow-xl">
      <div class="card-body flex-row p-4">
        <button
          id="audio-message-record"
          class="btn bg-base-300 px-3"
          type="button"
          aria-label="Microphone"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z"
            />
          </svg>
        </button>

        <form
          id="message-form"
          class="grow flex flex-row gap-2 [&>*]:inline-block"
        >
          <input
            id="message-input"
            name="message"
            type="text"
            placeholder="Type here..."
            class="input w-full bg-base-300"
            autocomplete="off"
          />

          <button id="message-send" class="btn btn-neutral" type="submit">
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock %}
